<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap-Portfolio</title>

<!-- Adding the reset style sheet, the bootstrap stle sheet, and my personal style sheet -->

    <link rel="stylesheet" href="CSS/Reset.css">
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>
    <!-- Creating the header -->
    <header>
      <div class="container">
        <div class="row">
        <!-- Adding my name as a header on the page -->

          <div class="col-md-4 col-sm-6 col-8">
            <h1>Matthew Simon</h1>
          </div>

        <!-- Adding the navigation bar-->

          <nav class="navbar navbar-expand-lg col-md-4">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link active" href="index.html">About <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
                <a class="nav-item nav-link" href="contact.html">Contact</a>
              </div>
            </div>
          </nav>

        </div>
      </header>

<!-- Adding a Row to contain the content on the page for the about me section and the contact me section -->
    <div class="container">
      <div class="row">
        <div class="col-md-9 col-sm-12 col-12">

          <!-- Adding a row for the about me section of the page -->

          <div class="row">
            <h1>Contact</h1>
          </div>

          <!-- Adding the section for the body for the form -->

          <div class="row">
            <form>

              <!-- Adding a form fill for Name -->

              <div class="form-group">
                <label for="exampleFormControlInput1">Name</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="John Smith">
              </div>

              <!-- Adding form fill for email address -->

              <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>

              <!-- Adding a form fill for the message -->

              <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            </form>

          </div>

        </div>

        <div class="col-md-3 col-sm-12 col-12">

          <!-- Creating a row for connecting with me -->

          <div class="row">
            <h2>Connect with Me</h2>
          </div>

          <!-- This section will hold all the connect with me options -->
          <div class="row">

            <!-- Creating the appropriate div for each icon o they take up 1/3 the container-->

            <!-- Github -->

            <div class="col-md-4 col-sm-4 col-4">

              <img src="images/github.png" alt="Github" width="64px" height="64px">

            </div>

            <!-- LinkedIn -->

            <div class="col-md-4 col-sm-4 col-4">

              <img src="images/linkedin.png" alt="Github" width="64px" height="64px">

            </div>

            <!-- Stackoverflow -->

            <div class="col-md-4 col-sm-4 col-4">

              <img src="images/stackoverflow.png" alt="Github" width="64px" height="64px">

            </div>

          </div>

          <div class="row">

          </div>


        </div>

      </div>

    </div>

    <!-- End of the body container -->

    <!-- Creating the footer -->

    <footer>
      <div class="container">
        <div class="row">
          <p>Copyright &copy; 2017 Matthew Simon </p>
        </div>
      </div>
    </footer>


  </body>
</html>
